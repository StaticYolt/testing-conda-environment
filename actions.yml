name: 'testing-conda-environment'
inputs:
  python-version:
    description: 'Python version to use'
    required: true
  org:
    required: true
  repo:
    required: true
  branch:
    required: true
  beamline-acronym:
    required: true
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Print inputs
      shell: bash
      run: |
        echo "${{ inputs.python-version }}"
        echo "${{ inputs.org }}"
        echo "${{ inputs.repo }}"
        echo "${{ inputs.branch }}"
        echo "${{ inputs.beamline-acronym }}"
